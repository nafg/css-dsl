defaults: {}
queue_rules:
  - name: default
    conditions: []
pull_request_rules:
  - name: Automatically merge successful scala-steward PRs
    conditions:
      - author=scala-steward
      - check-success=Build and Test (ubuntu-latest, 2.13.7, temurin@11)
      - check-success=Build and Test (ubuntu-latest, 3.0.2, temurin@11)
    actions:
        queue:
            name: default
